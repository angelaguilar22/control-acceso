<dx-validation-group class="login-card" >
  <div style="text-align: center;">
    <img src="assets/shield.png" class="logo"/>
  </div> 
  <div class="login-header">
    <div class="title">{{appInfo.title}}</div>
  </div>
  <div class="dx-field">
    <dx-text-box [(value)]="login" placeholder="Usuario" width="100%">
      <dx-validator>
        <dxi-validation-rule type="required" message="Login is required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-text-box mode="password" [(value)]="password" placeholder="ContraseÃ±a" width="100%">
      <dx-validator>
        <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>

  <div class="dx-field">
    <dx-button type="default" text="Login" (onClick)="onLoginClick($event)" width="100%"></dx-button>
  </div>

</dx-validation-group>
