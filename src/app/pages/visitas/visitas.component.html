<h2 class="content-block">visitas</h2>
<div class="dx-card content-block responsive-paddings">

    <dx-button icon="add" class="btn-add-new" type="default" stylingMode="contained" (onClick)="agregarVisita()">
    </dx-button>
    <br />
    <br />
    <br />
    <dx-data-grid class="dx-card wide-card" [dataSource]="visitas" [showBorders]="false" [focusedRowEnabled]="true"
        [focusedRowIndex]="0" [columnAutoWidth]="true" [columnHidingEnabled]="true"  [keyExpr]="key">

        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>

        <dxi-column dataField="id" caption="Folio"></dxi-column>
        <dxi-column dataField="visitante" caption="Visitante"></dxi-column>
        <dxi-column dataField="fechaIngreso" caption="Fecha Ingreso"></dxi-column>
        <dxi-column dataField="fechaSalida" caption="Fecha Salida"></dxi-column>
        <dxi-column dataField="placa" caption="Placa"></dxi-column>
        <dxi-column dataField="tipoVisita" caption="Tipo Visita"></dxi-column>
        <dxi-column dataField="estatus" caption="Estatus"></dxi-column>
        <dxi-column dataField="referencia" caption="Referencia"></dxi-column>
        <dxi-column dataField="usuario" caption="Usuario Creacion"></dxi-column>


    </dx-data-grid>
    
    <app-modal-visitas (reload)="recargar($event)"></app-modal-visitas>
</div>
