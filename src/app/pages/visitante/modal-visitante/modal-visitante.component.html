<dx-popup width="40%" height="80%" [title]="title" [(visible)]="visible">
    <dx-scroll-view #scrollView id="scrollView" reachBottomText="Updating...">
        <dx-form class="form-padre" class="padding-form" [(formData)]="visitante"
            (onFieldDataChanged)="form_fieldDataChange($event)">

            <dxi-item dataField="nombre" editorType="dxTextBox" [disabled]="disabled"
                [label]="{text: 'Nombre'}" [editorOptions]="{stylingMode: 'outlined', readOnly: disabled}">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>

            <dxi-item dataField="apellidos" editorType="dxTextBox" [disabled]="disabled" [label]="{text: 'Apellidos'}"
                [editorOptions]="{stylingMode: 'outlined'}">
            </dxi-item>

        </dx-form>

        <br />
        <br />

        <dxi-item class="buttons">
            <dx-button class="btn-guardar" text="Guardar" type="default" (onClick)="onClickSaveChanges()"></dx-button>
            <dx-button text="Cancelar" type="warning" (onClick)="closeModal()"></dx-button>
        </dxi-item>
    </dx-scroll-view>
</dx-popup>
